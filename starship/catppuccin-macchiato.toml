[username]
show_always = true
style_user = "fg:bold #181926 bg:#8aadf4"
format = '[](#8aadf4)[󱃋 $user ]($style)[ ](#8aadf4)'

[directory]
truncation_length = 3
truncation_symbol = "…/"
home_symbol = "~"
read_only = " "
format = "[($style)$path ](bold #6e738d)[$read_only](#ed8796)"

[character]
success_symbol = "[❯](bold #8bd5ca)"
error_symbol = "[❯](bold #ed8796)"
vimcmd_symbol = "[<](bold green)"

[git_commit]
